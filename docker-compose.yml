version: '3'
services:
    app:
        image: italin-gang-frontend:dev
        volumes:
            - ./:/usr/src/app
            - /usr/src/app/node_modules/
            - /usr/src/app/.next/
            - .next/cache/images:/usr/src/app/.next/cache/images
        environment:
            - PORT=${PORT}
        ports:
            - '${PORT}:${PORT}'
